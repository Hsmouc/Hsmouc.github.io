---
layout: default
---

<div class="container-fluid index">
  <div class="row index all-posts">
    <h1 class="header author-header">Categories</h1>
        <h2><a href="/blog">All Posts</a> >> Posts with categories: {{ page.category }}</h2>
         {% assign cposts = site.categories[page.category] %}
         <article>
         <ul class="article-list">
             {% for post in cposts %}
              <li>
                {{ post.date | date :"%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
              </li>
             {% endfor %}
            </ul>
         </article>
         <div class="col-md-12 main content-panel">
         </div>
  </div>
</div>
